<body>

    <div class="flex-container">
        <div class="sh-card">

                alt="">
            <h1>Asics</h1>
            <p class="lorem">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore consectetur inventore repellat saepe praesentium nostrum commodi quia ab, accusamus voluptatum.</p>
            <div class="flex-container" id="price" name="price">
                <p>$45 USD</p>
            </div>
            <div class="sh-card" id="pd-section">
                <div id="pulldowns">Size:
                    <select name="size" id="size-pd">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                </select>
                </div>
                <div id="pulldowns">Quantity:
                    <select name="quantity" id="quant-pd">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="colorpicker">Color:
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
    </div>
</body>
